<div class="header-layout">
  <div class="hamburger" [ngClass]="{ 'action': menuOpen }" (click)="toggle()">
    <div class="top"></div>
    <div class="mid"></div>
    <div class="bottom"></div>
  </div>
  <div class="menu" [ngClass]="{ isOpen: menuOpen }">
    <span class="menu-content" *ngFor="let item of menuList; let last = last">
      <div class="name" (click)="goHash(item)">{{ item.name }}</div>
      <div *ngIf="!last" class="divier"></div>
    </span>
  </div>
</div>
